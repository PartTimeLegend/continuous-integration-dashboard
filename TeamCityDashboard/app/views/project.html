<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ project.Name }} <span class="badge">{{ project.NoBuild }}</span></h3>
    </div>
    <div class="panel-body">
        <ul class="row builds">
            <li class="col-xs-8 col-sm-4 col-md-3 col-lg-2" data-ng-repeat="build in project.Builds">
                <build></build>
            </li>
        </ul>
    </div>
</div>
