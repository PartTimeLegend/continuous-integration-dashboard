<div class="panel panel-default projects">
    <div class="panel-heading">
        <h4 class="panel-title">
            {{ project.Name }}&nbsp;&nbsp;<span class="badge">{{ project.NoBuild }}</span>
            <span ng-show="editMode">&nbsp;&nbsp;add build</span>
        </h4>
    </div>
    <div class="panel-body">
        <ul class="row builds">
            <li class="col-xs-8 col-sm-4 col-md-3 col-lg-2" data-ng-repeat="build in project.Builds">
                <build></build>
            </li>
        </ul>
    </div>
</div>
