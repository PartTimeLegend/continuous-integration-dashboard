<div id="project_{{ project.Id }}" class="panel panel-default projects">
    <div class="panel-heading">
        <button type="button" class="close topRight" data-dismiss="alert" ng-show="editMode" aria-label="Close" ng-click="removeProject(project.Id)"><span aria-hidden="true">&times;</span></button>
        <h4 class="panel-title">
            <span editable-text="project.Name" e-form="textBtnForm" e-required onaftersave="updateProjectName(project.Id)">{{ project.Name }}</span>
            <a class="btn btn-link btn-xs" ng-click="textBtnForm.$show()" ng-show="editMode && !textBtnForm.$visible">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            &nbsp;&nbsp;<span class="badge">{{ project.Builds.length }}</span>
            <span ng-show="editMode">&nbsp;&nbsp;<button type="button" class="btn btn-info btn-xs" ng-click="addBuildToProject(project.Id)">add build</button></span>
        </h4>
    </div>
    <div class="panel-body">
        <ul class="row builds">
            <li class="col-xs-8 col-sm-4 col-md-3 col-lg-2" data-ng-repeat="build in project.Builds">
                <build></build>
            </li>
        </ul>
    </div>
</div>
