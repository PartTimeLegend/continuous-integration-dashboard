<div class="panel panel-default projects">
    <div class="panel-heading">
        <h4 class="panel-title">
            <span editable-text="project.Name" e-form="textBtnForm" e-required e-placeholder="Enter project name">{{ project.Name }}</span>
            <a class="btn btn-link btn-xs" ng-click="textBtnForm.$show()" ng-show="editMode && !textBtnForm.$visible">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            &nbsp;&nbsp;<span class="badge">{{ project.NoBuild }}</span>
            <span ng-show="editMode">&nbsp;&nbsp;<button type="button" class="btn btn-info btn-xs">add build</button></span>
        </h4>
    </div>
    <div class="panel-body">
        <ul class="row builds">
            <li class="col-xs-8 col-sm-4 col-md-3 col-lg-2" data-ng-repeat="build in project.Builds">
                <build></build>
            </li>
        </ul>
    </div>
</div>
